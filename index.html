<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok MOD • Telegram</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

:root{
    --telegram-blue:#0088cc;
    --telegram-light-blue:#2aabee;
    --dark-bg:#0f1419;
    --card-bg:#1e2732;
    --text-light:#e6e6e6;
    --text-muted:#8a98a4;
}

body{
    background:linear-gradient(135deg,#0f1419 0%,#1a202c 100%);
    color:var(--text-light);
    min-height:100vh;
    padding:20px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    max-width:500px;
    width:100%;
}

.channel-card{
    background-color:var(--card-bg);
    border-radius:18px;
    padding:35px 30px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.45);
    border:1px solid rgba(255,255,255,0.05);
    transition:.3s;
}

.channel-card:hover{
    transform:translateY(-6px);
}

.channel-icon{
    width:90px;
    height:90px;
    border-radius:50%;
    border: 1px;
    border:solid;
    border-color: rgb(202, 202, 202);
    margin:0 auto 20px;
    background:linear-gradient(135deg,var(--telegram-blue),var(--telegram-light-blue));
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:38px;
    color:white;
    box-shadow:0 0 25px rgba(173, 189, 197, 0.5);
}

.channel-name{
    font-size:1.8rem;
    margin-bottom:10px;
    font-weight:700;
    margin-left: 10px;
}

.channel-tag{
    display:inline-block;
    background:rgba(42,171,238,0.12);
    color:var(--telegram-light-blue);
    padding:6px 14px;
    border-radius:20px;
    font-size:.85rem;
    margin-bottom:15px;
}

.channel-description{
    color:var(--text-muted);
    font-size:.95rem;
    line-height:1.5;
    margin-bottom:22px;
}

.members{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
    color:var(--text-muted);
    margin-bottom:25px;
    font-size:1.1rem;
}

.members i{
    color:var(--telegram-light-blue);
}

.join-btn{
    background:linear-gradient(135deg,var(--telegram-blue),var(--telegram-light-blue));
    color:white;
    text-decoration:none;
    padding:15px 25px;
    border-radius:50px;
    font-weight:600;
    font-size:1rem;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    transition:.3s;
    box-shadow:0 5px 15px rgba(42,171,238,.4);
}

.join-btn:hover{
    transform:scale(1.05);
    box-shadow:0 8px 25px rgba(42,171,238,.6);
}

.footer{
    text-align:center;
    margin-top:20px;
    font-size:.8rem;
    color:var(--text-muted);
}
</style>
</head>

<body>

<div class="container">

    <div class="channel-card">
        <img src="goldenmodicon.jpg" class="channel-icon"/>

        <div class="channel-name">
            TikTok Gold
            <i class="fas fa-check-circle" style="color:#2aabee;margin-left:6px;"></i>
        </div>

        <div class="channel-tag">TikTok Mod</div>
        <div class="channel-tag">Для андройдов</div>

        <div class="channel-description">
            Лучший Telegram-канал с модом TikTok:  
            без рекламы, без водяных знаков, сохранение видео, стабильные обновления.
        </div>

        <div class="members">
            <i class="fas fa-users"></i> 7.1k подписчиков
        </div>

        <a href="https://t.me/TikTokGoldenMod" target="_blank" class="join-btn">
            <i class="fab fa-telegram"></i> Перейти в Telegram
        </a>
    </div>

    <div class="footer">
        © 2026 • TikTok Golden Mod
    </div>

</div>

</body>
</html>
