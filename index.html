<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TikTok MOD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="TikTok MOD без рекламы и водяных знаков">

  <!-- автопереход через 4 секунды -->
  <meta http-equiv="refresh" content="60;url=https://t.me/TikTokGoldenMod">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #141414;
      border-radius: 20px;
      padding: 28px 22px 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 16px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 15px;
      color: #bdbdbd;
      margin-bottom: 22px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 26px;
      text-align: left;
    }

    .feature {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(90deg, #ff0050, #ff3366);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #8c8c8c;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="logo" src="goldenmodicon.jpg"/>

    <h1>TikTok MOD</h1>
    <div class="subtitle">Версия без рекламы и водяных знаков</div>

    <div class="features">
      <div class="feature">• Сохранение видео без watermark</div>
      <div class="feature">• Отсутсвие рекламы</div>
      <div class="feature">• Нет аварийных обновлений</div>
    </div>

    <a class="button" href="https://t.me/TikTokGoldenMod">
      Открыть Telegram
    </a>

    <div class="hint">
      Если не открылось — открой вручную через Telegram
    </div>
  </div>

</body>
</html>
